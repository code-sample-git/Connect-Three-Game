
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <!--Menu-->
        <div class="controls">
            <button id="sort-asc">Sort by Price (Asc)</button>
            <button id="sort-desc">Sort by Price (Desc)</button>
            <select id="filter-category">
                <option value="">Filter by Category</option>
                <option value="men's clothing">Men's Clothing</option>
                <!--jewelery is using in the product's category responsed from the API instead of Jewelry-->
                <option value="jewelery">Jewelry</option>
                <option value="electronics">Electronics</option>
                <option value="women's clothing">Women's Clothing</option>
            </select>
        </div>
        <!-- Display the products here -->
        <div id="products"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
